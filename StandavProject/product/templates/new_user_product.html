<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
	<div class="row">
		<div class="col-sm-12">
      <span style="float:right;"><a href="/logout/">logout</a></span>
			<div class="col-sm-12 col-md-offset-3 col-md-4" style="margin-top:30px">
            <div class="thumbnail info-thumbnail background-lead color-text">
              <div class="special background-lead color-white"><h3>Add New Product </h3></div>
              <div class="caption bordered background-white">
                <form role="form"  method="post">
                {% csrf_token %}
                  <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" placeholder="" required="">
                  </div>
                  <br>
                  <div style="text-align:center;margin-top: 0px;" >  
                  
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
                  
                </form>
              </div>
            </div>
            
          </div>
		</div>
	</div>
</div>
</body>
</html>
